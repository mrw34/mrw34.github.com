<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown</title>
<link href="https://markwoodbridge.com" title="Mark Woodbridge" rel="author"/>
<body>
  <script src="//rawgithub.com/chjj/marked/master/lib/marked.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>
    $.get('https://api.github.com/gists/' + getParameterByName('id'), function(data) {
      $('body').html(marked(data.files[Object.keys(data.files)[0]].content));
    });
    function getParameterByName(name) {
      var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
      return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }
  </script>
</body>
